<h1 style="text-align: center;">ALL CUSTOMERS</h1>
<table border="2" class="customer-table">
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Village</th>
        <th>Phone Number</th>
    </tr>

    <tr *ngFor="let e of customer">
        <td>{{ e.id }}</td>
        <td>{{ e.firstname }}</td>
        <td>{{ e.lastname }}</td>
        <td>{{ e.village }}</td>
        <td>{{ e.phonenumber }}</td>
        
    </tr>
</table>
